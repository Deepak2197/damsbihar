name: Deploy to AWS (Main Only)

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  AWS_DEFAULT_REGION: ap-south-1
  S3_BUCKET: web-student
  DISTRIBUTION_ID_1: E24XAO9VUI2QUO
  DEPLOY_ENV: production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: npm run build

      - name: Deploy to S3
        run: aws s3 sync ./dist s3://$S3_BUCKET --delete --region $AWS_DEFAULT_REGION --exact-timestamps --fail-on-empty-changeset

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID_1 --paths "/*"

      - name: Verify deployment
        run: |
          echo "Deployment to $DEPLOY_ENV completed successfully!"
          echo "S3 Bucket: $S3_BUCKET"
          echo "CloudFront Distribution: $DISTRIBUTION_ID_1"
