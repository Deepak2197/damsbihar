name: Deploy to AWS (Main Only)

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  AWS_DEFAULT_REGION: ap-south-1
  S3_BUCKET: web-student
  DISTRIBUTION_ID_1: E24XAO9VUI2QUO

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (using IAM user)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm i

      - name: Build application
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: npm run build --vite

      - name: Deploy to S3
        run: aws s3 sync ./dist s3://$S3_BUCKET --delete --exact-timestamps --fail-on-empty-changeset

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID_1 --paths "/*"
