name: Deploy to AWS (Main Only)

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  AWS_DEFAULT_REGION: ap-south-1
  S3_BUCKET: web-student
  DISTRIBUTION_ID_1: E24XAO9VUI2QUO

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (using IAM user)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # âœ… Fix case-sensitive import paths before build
      - name: Fix case-sensitive import paths
        run: |
          # Rename folder if needed (Linux is case-sensitive)
          if [ -d "src/API" ]; then
            mv src/API src/api
          fi
          # Replace wrong imports in JS/JSX files
          find src \( -name "*.js" -o -name "*.jsx" \) -print0 | xargs -0 sed -i \
            -e 's|from "../API/|from "../api/|g' \
            -e 's|from "../../API/|from "../../api/|g'

      - name: Build application
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: npm run build

      - name: Deploy to S3
        run: aws s3 sync ./dist s3://$S3_BUCKET --delete --exact-timestamps --fail-on-empty-changeset

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID_1 --paths "/*"
